<!DOCTYPE html>
<html>
  <body>
    <h1>Number to WhatsApp</h1>
    <br>
    <form>
      <label for="varCode">Contry Code:</label>
      <input type="text" id="varCode" name="varCode" value="91"><br><br>
      <label for="varNumber">Contact Number:</label>
      <input type="text" id="varNumber" name="varNumber"><br><br>
      <input type='button' onclick='javascript:updateText()' value='Generate Link' />
    </form>
    <br>
    Click here to send Massage : <a href="" id=lnk target="_blank"></a> <br>
    <script>
      function updateText() {
      var varCode = document.getElementById('varCode').value;
      var varNumber = document.getElementById('varNumber').value;
      var lnk = document.getElementById('lnk');
      lnk.href = "https://api.whatsapp.com/send/?phone=%2B" + varCode + varNumber + "&text&type=phone_number&app_absent=0";
      lnk.innerHTML = lnk.href;
      }
    </script>
  </body>
</html>
